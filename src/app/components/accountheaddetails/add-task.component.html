<span style="font-size: 1.5rem;">Add Task</span>
<button style="float:right" class="close" mat-raised-button (click)="closeDialog()">
    <mat-icon>close</mat-icon>
</button>
<br><br>
<div class="example-container"><br>
    <mat-label>Account Name:</mat-label>
    <span style="color: blue;"> {{account.accountName}}</span>
    <mat-label style="margin-left: 2rem;">Annual Revenue:</mat-label>
    <span style="color: blue;"> $ {{account.annualRevenue | currency:'USD'}}</span>
    <br>
    <mat-form-field style="width:100%">
        <mat-label>Title Task</mat-label>
        <input matInput [(ngModel)]="taskTitle">
    </mat-form-field>
    <ngx-text-editor [placeholder]="'Enter text here...'" [spellcheck]="true" [(ngModel)]="htmlContent">
    </ngx-text-editor>
    <input type="file" #file style="display: none" (change)="onFilesAdded()" accept=".csv" />
    <button mat-raised-button color="primary" (click)="addFiles()">
        <span class="material-icons">
            attachment
        </span> Add Attachment
    </button>
    <br>
    <br>
    <div style="display: flex; flex-direction: row;">
        <div>
            <mat-label>Success Flow:</mat-label>
            <mat-form-field style="width:100%">
                <mat-select [(ngModel)]="singleSuccessFlow" name="singleSuccessFlow">
                    <mat-option *ngFor="let flow of successFlow" [value]="flow.value">
                        {{flow.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div style="padding-left: 1rem;">
            <mat-label>Assigned To:</mat-label>
            <mat-form-field style="width:100%">
                <mat-select [(ngModel)]="userData" name="userData">
                    <mat-option *ngFor="let user of users" [value]="user.userName"
                        (onSelectionChange)="getSingleUser(user)">
                        {{user.userName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>

    <div style="display: flex; flex-direction: row;">
        <div>
            <mat-label>Priority:</mat-label>
            <mat-form-field>
                <mat-select [(ngModel)]="priorityValue" name="priorityValue">
                    <mat-option *ngFor="let priorityData of priority" [value]="priorityData.value">
                        {{priorityData.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field style="margin-left: 2rem;">
                <mat-label>Due Date</mat-label>
                <input matInput [(ngModel)]="dueDate" [matDatepicker]="startPicker" disabled=false>
                <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
                <mat-datepicker #startPicker disabled=false></mat-datepicker>
            </mat-form-field>
            <mat-form-field style="margin-left: 2rem;">
                <mat-label>Created Date</mat-label>
                <input matInput [matDatepicker]="picker1" [formControl]="date">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
    <div style="float: right;">
        <span class="success"> {{resMessage}}</span>
        <button mat-raised-button color="secondary" (click)="closeDialog()">Close</button>
        <button style="margin-left: 15px;" mat-raised-button color="primary"
            (click)="createTask()">Submit</button><br><br>
    </div>
</div>
