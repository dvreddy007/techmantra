<div class="container">
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading" class="panelhead">
                <h4 class="panel-title" class="paneltitle">
                    <a (click)="onIcon()" data-toggle="collapse" href="#orders" class="toggle-collapse"
                        style="color:  rgb(102, 68, 224);">Orders </a>
                    <div class="btn-div" (click)="onIcon()" >
                        <a data-toggle="collapse" href="#orders" style="color: rgb(102, 68, 224);"  *ngIf="showIcon"><i class="fa fa-chevron-circle-down" style="font-size: 16px;"></i></a>
                        <a data-toggle="collapse" href="#orders" style="color: rgb(102, 68, 224);"  *ngIf="!showIcon"><i class="fa fa-chevron-circle-up" style="font-size: 16px;"></i></a>
                        <!-- <button mat-stroked-button color="primary" style="height: 32px;">Add Products</button>&nbsp; -->
                        <!-- <button mat-stroked-button color="primary" style="height: 32px;"> New</button> -->
                    </div>
                </h4>
            </div>
            <hr>
            <div id="orders" class="panel-collapse collapse">
                <div class="panel-body" class="panelbody">
                    <app-order-list [accountIdforOrders]="accountid"></app-order-list>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading" class="panelhead">
                <h4 class="panel-title" class="paneltitle">
                    <a (click)="onIcon_opp()" style="color:rgb(102, 68, 224);" data-toggle="collapse"
                        href="#opportunities" class="toggle-collapse">Opportunities </a>
                    <div class="btn-div" (click)="onIcon_opp()">
                          <a data-toggle="collapse" href="#opportunities"  style="color: rgb(102, 68, 224);"  *ngIf="showIcon_opp"><i class="fa fa-chevron-circle-down" style="font-size: 16px;"></i></a>
                          <a data-toggle="collapse" href="#opportunities"  style="color: rgb(102, 68, 224);"  *ngIf="!showIcon_opp"><i class="fa fa-chevron-circle-up" style="font-size: 16px;"></i></a>

                            <!-- <a style="color:rgb(102, 68, 224);" data-toggle="collapse"
                            href="#opportunities" class="toggle-collapse" class="fa fa-chevron-circle-down" *ngIf="showIcon_opp" style="font-size: 16px;"></a>
                            <a style="color:rgb(102, 68, 224);" data-toggle="collapse"
                            href="#opportunities" class="toggle-collapse" class="fa fa-chevron-circle-up" *ngIf="!showIcon_opp" style="font-size: 16px;"></a> -->
                        <!-- <button mat-stroked-button color="primary" style="height: 32px;">New</button>&nbsp; -->
                        <!-- <button mat-stroked-button color="primary" style="height: 32px;"> Eddit Products</button> -->
                    </div>
                </h4>
            </div>
            <hr>
            <div id="opportunities" class="panel-collapse collapse">
                <div class="panel-body" class="panelbody">
                    <app-opportunitylist [accountIdforOpportunities]="accountid"></app-opportunitylist>
                </div>
            </div>
        </div>
    </div>
<hr>
    <!-- cases -->

    <div class="panel panel-default">
        <div class="panel-heading" style=" height: 40px;">
          <h4 class="panel-title" style="padding-top:13px;">
            <a (click)="onCasesIcon()" data-toggle="collapse" href="#collapse2" style="font-size:medium;"
              style="color:rgb(102, 68, 224);">Cases </a>
              <div style="margin-left: 230px; float:right" (click)="onCasesIcon()">
                <a data-toggle="collapse" href="#collapse2"  style="color: rgb(102, 68, 224);"  *ngIf="casesIcon"><i class="fa fa-chevron-circle-down" style="font-size: 16px;"></i></a>
                <a data-toggle="collapse" href="#collapse2"  style="color: rgb(102, 68, 224);"  *ngIf="!casesIcon"><i class="fa fa-chevron-circle-up" style="font-size: 16px;"></i></a>


                <!-- <button mat-stroked-button color="primary" style="height: 32px;">New</button>&nbsp; -->
                <!-- <button mat-stroked-button color="primary" style="height: 32px;"> Eddit Products</button> -->
            </div>
            <!-- <div class="btn-div" style="float:right;">
                  <button mat-stroked-button color="primary" style="height: 32px;">Add Products</button>&nbsp;
                  <button mat-stroked-button color="primary" style="height: 32px;"> New</button>
                </div> -->
          </h4>
        </div>
        <hr>
        <div id="collapse2" class="panel-collapse collapse">
          <div class="panel-body" style="padding-bottom: 15px;">
      
            <mat-card>
              {{error}}
              <!-- <span style="color:blue"><h4><i class="material-icons">dashboard</i>The order items of order {{ordernumber}}</h4></span> -->
              <!-- New part: this is the search box -->
              <!-- <mat-input-container>
                      <input matInput placeholder="Search orders items" #orderiteminput style="border-bottom:1px solid blueviolet; margin-bottom :2rem;">
                    </mat-input-container> -->
      
              <!-- <div class="spinner-container" *ngIf="dataSource.orderitemloading$ | async">
                <mat-spinner></mat-spinner>
              </div> -->
      
              <mat-table class="mat-elevation-z8" [dataSource]="cases" matSort matSortActive="ordernumber"
                matSortDirection="asc" matSortDisableClear>
      
                <!-- <ng-container matColumnDef="ordersitemsid">
                          <mat-header-cell *matHeaderCellDef mat-sort-header>Order Item Id</mat-header-cell>
                          <mat-cell *matCellDef="let orderitem">{{orderitem.ordersitemsid}}</mat-cell>
                      </ng-container> -->
      
                <ng-container matColumnDef="id">
                  <mat-header-cell *matHeaderCellDef>Case Id</mat-header-cell>
                  <mat-cell class="description-cell" *matCellDef="let cases">
                    <a class="girdlinks" [routerLink]="['/cases',cases.accountId]"
                    [queryParams]= "{accountId:cases.accountId,createdAt:cases.createdAt,description:cases.description,dueAt:cases.dueAt,externalId:cases.externalId,id:cases.id,priority:cases.priority,recipient:cases.recipient,satisfactionRating:cases.satisfactionRating,status:cases.status,subject:cases.subject,tags:cases.tags,type:cases.type,updatedAt:cases.updatedAt,url:cases.url,via:cases.via}">{{cases.id}}</a>
                </mat-cell>
                </ng-container>
      
                <ng-container matColumnDef="subject">
                  <mat-header-cell *matHeaderCellDef>Subject</mat-header-cell>
                  <mat-cell class="duration-cell" *matCellDef="let cases">{{cases.subject}}</mat-cell>
                </ng-container>
      
                <ng-container matColumnDef="priority">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Priority</mat-header-cell>
                  <mat-cell class="duration-cell" *matCellDef="let cases">{{cases.priority}}
                  </mat-cell>
                </ng-container>
      
                <ng-container matColumnDef="type">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Type</mat-header-cell>
                  <mat-cell class="duration-cell" *matCellDef="let cases">
                    {{cases.type}}
                  </mat-cell>
                </ng-container>
      
                <ng-container matColumnDef="status">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
                  <mat-cell class="duration-cell" *matCellDef="let cases">{{cases.status}}
                  </mat-cell>
                </ng-container>
      
                <ng-container matColumnDef="dueAt">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Due_at</mat-header-cell>
                  <mat-cell class="duration-cell" *matCellDef="let cases">{{cases.dueAt}}
                  </mat-cell>
                </ng-container>

                <ng-container matColumnDef="createdAt">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Created_at</mat-header-cell>
                    <mat-cell class="duration-cell" *matCellDef="let cases">{{cases.enddate}}
                    </mat-cell>
                  </ng-container>
        
      
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      
              </mat-table>
              <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100, 150]" [pageSize]="5" [length]="20"
                    showFirstLastButtons></mat-paginator> -->
            </mat-card>
          </div>
        </div>
      </div>
