<!-- my-dialog-modal.component.html -->
<div class="spinner-container loading-indicator" *ngIf="spinner">
    <mat-spinner></mat-spinner>
</div>
<div>
    <h1 style="color: #000076 !important;">{{reportName}}</h1>
    <div class="reporttable">
        <table mat-table [dataSource]="dataSource" style="width: 95%;">
            <ng-container *ngFor="let columnName of displayedColumns" [matColumnDef]="columnName">
                <th mat-header-cell *matHeaderCellDef>{{ columnName | columnheadercamel}}</th>
                <td mat-cell *matCellDef="let row">{{ row[columnName] }}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
    <br>
    <br>
    <div style="text-align: center;">
        <button mat-raised-button color="primary" (click)="editReport(report)">Edit</button> &nbsp;

        <button mat-raised-button (click)="closeDialog()">Close</button>
    </div>
</div>
