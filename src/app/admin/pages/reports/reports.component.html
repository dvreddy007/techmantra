<mat-card>
    <h2 style="text-align: center; color: #000076">All Reports</h2>
    <div style="float: right;"><button mat-raised-button color="primary" [routerLink]="['../newreport']">
            <mat-icon>receipt</mat-icon> Create New Report
        </button></div>
    <span class="alert">{{errorMesg}}</span>
    <br />
    <br />

    <table class="table striped">
        <thead class="mat-header-row">
            <tr>
                <th>Report Name</th>
                <th>Report Created Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tr *ngFor="let report of reportData">
            <td>
                <span style="color:#000076; cursor:pointer"><a
                        (click)="openReportDialog(report)">{{report.reportName}}</a></span>
            </td>
            <td>{{report.reportCreatedDate | date:'short'}}</td>
            <td><a (click)="editReport(report)" style="color:#000076; cursor:pointer">Edit</a></td>
        </tr>
    </table>

</mat-card>
<hr>
