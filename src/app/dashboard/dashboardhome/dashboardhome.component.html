<mat-card style="margin-bottom:1rem">
    <mat-tab-group>
        <mat-tab>
            <ng-template mat-tab-label>
                <!-- <mat-icon class="example-tab-icon">thumb_up</mat-icon> -->
                Dashboard
            </ng-template>
         <app-dashboard-content [wonOpportunities]="wonOpportunities" [closingOpportunities]="closingOpportunities" [pipelinedOpportunities]="pipelinedOpportunities" [lostOpportunities]="lostOpportunities"></app-dashboard-content>
        </mat-tab>

        <mat-tab>
            <ng-template mat-tab-label>
                <!-- <mat-icon class="example-tab-icon">thumb_up</mat-icon> -->
                Health Profile
            </ng-template>
            Health profile of the account
        </mat-tab>

        <mat-tab>
            <ng-template mat-tab-label>
                <!-- <mat-icon class="example-tab-icon">thumb_up</mat-icon> -->
                Tasks History
            </ng-template>

            Content 3
        </mat-tab>
    </mat-tab-group>


</mat-card>
